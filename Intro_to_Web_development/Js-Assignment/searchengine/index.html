<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Website description (+ SEO)">
  <meta name="keywords" content="Website keywords (+ SEO)" lang="en">
  <meta name="author" content="Yuval">
  <title>Java </title>
  <link rel="stylesheet" href="assets/style/searchengine.css" media="all">
  <link rel="stylesheet" href="https://c]dnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <title>Page Title</title>

  <script src="assets/scripts/searchengine.js" defer></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="websitetitle">
        <h1>Yuval Taubes</h1>
      </div>

      <nav>
        <ul>
          <li><button id="myBtn">Login</button></li>
          <li><a href="sign-up.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>
  </div>


  <main>
    <section>
      <div class=" container ">
        <div class="shadow">
          <div class="flexbox-vertical ">
            <input id="search" type="text" placeholder="Search" class="input">
            <div class="button-container">
              <input type="button" id="button" class="button" value="Google">
              <input type="button" id="button2" class="button" value="edge">
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="myModal" class="modal">

      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="flexbox-vertical margin">
        <h2>LogIn</h2>
        <input type="text" id="username" placeholder="Username" class="input-m">
        <input type="text" id="password" placeholder="Password" class="input-m">
        <input type="submit" value="SignUp" class="button" id = "button3">
      </div>
      </div>

    </div>
  </main>




  <noscript>
    <p>This page requires a JAvaScript-enabled browser</p>
  </noscript>

</body>

</html>
